    <h1 class="mb-4">Je teste mon éligibilité aux primes ici</h1>


  <!-- Formulaire d'éligibilité -->
  <!--si vous êtes une entreprise, alors pas de primes depuis le 1er juillet 2025-->
  <!--quelle est l'année de construction de votre logement ?-->
  <!--avant le 1 janvier 2006 ou après le 1 janvier 2006-->
  <!--si avant 1 janvier 2006 et que le réseau de distribution électrique connecté à cette date , quelle est la fonction du bâtiment pour lequel vous demandez une prime-->
  <!--si après, pas de primes-->
  <!--soit pour y habiter, soit pour ne pas y habiter-->
  <!--si c'est pour ne pas y habiter, catégorie 1-->
  <!--si vous êtes une ASBL, ok mais catégorie 1, pareil pour une coppérative-->
  <!--si c'est pour y habiter, êtes-vous propriétaire du bien-->
  <!--si non, uniquement PAC et boiler thermodynamique-->
  <!--si oui, possédez-vous un autre bien/appartement/terrain à bâtir en pleine propriété-->
  <!--si oui, catégorie 1, si réponse non, s'agit-il d'une rénovation d'un bien ou d'un appartement-->
  <!--si c'est un appartement, alors, en ce qui concerne les parties communes, il faut aller voir la COPRO/syndic pour demande prime de base-->
  <!--alors ensuite la demande pour la partie privée pourra se faire-->
  <!--si c'est un bien, alors, est-ce que le bien possède un label PEB E ou F avant rénovation-->
  <!--si réponse = oui, alors êtes-vous domicilié ici-->
  <!--si réponse = oui, éligible en fonction de la catégorie de revenus + carte PEB-->
  <!--si réponse = non, alors catégorie 1 + carte PEB-->
  <!--si pas de certificat PEB E ou F avant rénovation, calcul de catégorie de revenus mais pas carte PEB-->
  <!--disclaimer a propos des bâtiments mis par terre mais en gardant un mur pour avoir du 6% au lieu de 21% -- pas éligible-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ren0vate/Primes RF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Feuille de style CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/components/card.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "sweetalert2": "https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/+esm",
      "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    }
  }
</script>
</head>
<body class="p-4 text-center">
    <h1 class="mb-4">J'enregistre les données du bien et du chantier ici</h1>
    <div class="container-chantier">

      <div id="form-building" class="form-section mt-3">
      <h5>Adresse du chantier - informations pratiques</h5>
        <div class="mb-3">
          <label for="rue" class="form-label">Rue</label>
          <input type="text" class="form-control" id="rue" name="rue" placeholder="ex. Rue de l'Énergie">
        </div>
        <div class="row g-2">
          <div class="col-md-4">
            <label for="numero" class="form-label">Numéro</label>
            <input type="text" class="form-control" id="numero" name="numero" placeholder="ex. 24">
          </div>
          <div class="col-md-4">
            <label for="code-postal" class="form-label">Code postal</label>
            <input type="text" class="form-control" id="code-postal" name="code_postal" placeholder="ex. 1190">
          </div>
          <div class="col-md-4">
            <label for="commune" class="form-label">Commune</label>
            <input type="text" class="form-control" id="commune" name="commune" placeholder="ex. Forest">
          </div>
          <div class="col-md-4">
            <label for="région" class="form-label">Région</label>
            <input type="text" class="form-control" id="région" name="région" placeholder="Flandre">
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="type" class="form-label">Type de bien</label>
          <select id="type" name="type" class="form-select">
            <option selected disabled>-- Sélectionnez un type de bien --</option>
            <option value="maison">Maison</option>
            <option value="appartement">Appartement</option>
            <option value="immeuble de rapport">Immeuble de rapport</option>
            <option value="unité non résidentielle">Unité non résidentielle</option>
          </select>
        </div>
        <div class="mb-3 mt-3">
          <label for="occupation" class="form-label">Occupation</label>
          <select id="occupation" name="occupation" class="form-select">
            <option selected disabled>-- Sélectionnez un type d'occupation --</option>
            <option value="résidence principale">Résidence principale</option>
            <option value="résidence secondaire">Résidence secondaire</option>
            <option value="location">Location</option>
          </select>
        </div>
        <label for="construction" class="form-label">Date de construction</label>
        <input  type="number" class="form-control"
                  id="construction" name="construction"
                  placeholder="1930"
                  required>
        <label for="raccordement-reseau-electrique" class="form-label">Date de raccordement au réseau électrique (RF)</label>
        <input  type="number" class="form-control"
                  id="raccordement-reseau-electrique" name="raccordement-reseau-electrique"
                  placeholder="Attention: date avant 1er janvier 2006!!!"
                  required>
        <label for="cadastre" class="form-label">Numéro de parcelle cadastrale</label>
        <input  type="text" class="form-control"
                  id="cadastre" name="cadastre"
                  placeholder="136E"
                  required>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success text-center mt-3" id="btn-submit-bien">
            Enregistrer les données de votre bien
          </button>
        </div>
      </div>

      <div id="form-chantier" class="form-section">
        <h5 class="mt-4">Informations sur le chantier</h5>

        <input type="text" class="form-control mb-2" placeholder="Date de début prévue">
        <input type="text" class="form-control mb-2" placeholder="Date de fin prévue">

        <div id="entrepreneurs-container">
          <input type="text" class="form-control mb-2" name="entrepreneur[]" placeholder="Nom de l'entrepreneur">
        </div>

        <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="add-entrepreneur-btn">
          + Ajouter un entrepreneur
        </button>

        <input type="text" class="form-control mb-2" placeholder="Nom de l'architecte (si applicable)">
        <input type="text" class="form-control mb-2" placeholder="Coût total estimé des travaux">

      <div class="mb-3">
        <label for="notes-chantier" class="form-label">Notes / remarques</label>
        <textarea id="notes-chantier" class="form-control" rows="4" placeholder="Ajoutez ici vos remarques, observations, éléments importants…"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success text-center mt-3" id="btn-toggle-chantier">
          Enregistrer les données du chantier
        </button>
      </div>
      </div>

    </div>

    <a href="collecte.html" class="btn btn-primary text-center mt-3 ms-3" id="btn-next-admin">
      Collecter des documents et photos
    </a>
    <a href="index.html" class="btn btn-success text-center mt-3 ms-3" id="btn-next-admin">
    Retour au menu principal
    </a>
  <script type="module" src="js/main.js"></script>
</body>
</html>
